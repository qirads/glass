<md-tabs flex>
  <md-tab label="Users">
    <md-list>
      <md-list-item ng-repeat="user in admin.users">
        <p>{{user}}</p>
      </md-list-item>
    </md-list>
  </md-tab>
  <md-tab label="Sessions">
    <md-list>
      <md-list-item ng-repeat="session in admin.sessions">
        <p>{{session}}</p>
      </md-list-item>
    </md-list>
  </md-tab>
</md-tabs>
