<md-content layout-padding ng-cloak>

  <form name="vm.loginForm" ng-submit="vm.loginForm.$valid && vm.login(vm.credentials)" layout="column" layout-align="center center" novalidate>

    <md-input-container md-block>
      <label>Username</label> 
      <input name="userName" ng-model="vm.credentials.userName" required ng-disabled="vm.loginResponsePending" autofocus>
      <div ng-messages="vm.loginForm.userName.$error">
        <div ng-message="required">User name is required.</div>
      </div>
    </md-input-container>

    <md-input-container md-block>
      <label>Password</label>
      <input name="password" type="password" ng-model="vm.credentials.password" required ng-disabled="vm.loginResponsePending">
      <div ng-messages="vm.loginForm.password.$error">
        <div ng-message="required">Password is required.</div>
      </div>
      <div ng-messages="vm.serverError" ng-show="vm.loginForm.$valid && vm.loginForm.$pristine">
        <div ng-message="connectionError">{{vm.serverErrorMessage}}</div>
        <div ng-message="authFailure">{{vm.serverErrorMessage}}</div>
        <div ng-message="tooManyTries">{{vm.serverErrorMessage}}</div>
        <div ng-message="serverError">{{vm.serverErrorMessage}}</div>
      </div>
    </md-input-container>

    <md-button type="submit" class="md-primary md-raised" ng-disabled="vm.loginResponsePending">Login</md-button>
  </form>

</md-content>
