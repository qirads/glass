<md-dialog aria-label="{{vm.title}}">
  <form name="vm.addDateTimeCriterionForm" ng-submit="vm.addDateTimeCriterionForm.$valid && vm.submit()" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{vm.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon><i class="material-icons">close</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content flex>
      <div layout="column" layout-margin layout-padding flex>
        <div layout-fill>
          <mdp-date-picker name="date" mdp-placeholder="After" mdp-open-on-click required mdp-format="MM/DD/YYYY" ng-model="vm.date"></mdp-date-picker>
        </div>
        <div layout-fill>
          <mdp-time-picker name="time" mdp-placeholder="optional time" mdp-auto-switch=true ng-model="vm.time"></mdp-time-picker>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.cancel()">Cancel</md-button> 
      <md-button type="submit" class="md-primary md-raised" ng-disabled="!vm.addDateTimeCriterionForm.$valid">{{vm.title}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
