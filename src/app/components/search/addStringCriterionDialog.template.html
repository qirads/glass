<md-dialog aria-label="Set {{vm.title}}">
  <form name="vm.addStringCriterionForm" ng-submit="vm.addStringCriterionForm.$valid && vm.submit()" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Set {{vm.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon><i class="material-icons">close</i></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content flex>
      <div layout="row" layout-margin layout-padding flex>
        <md-input-container flex>
          <label>{{vm.title}}</label>
          <md-select flex md-autofocus name="field" ng-model="vm.field" required>
            <md-option flex ng-repeat="option in vm.options">{{option}}</md-option>
          </md-select>
          <div ng-messages="vm.addStringCriterionForm.field.$error">
            <div ng-message="required">{{vm.title}} is required.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-click="vm.cancel()">Cancel</md-button> 
      <md-button type="submit" class="md-primary md-raised" ng-disabled="!vm.addStringCriterionForm.$valid">Set {{vm.title}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
