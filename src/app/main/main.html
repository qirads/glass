<div layout="row" flex="100">
  <div layout="column" ng-show="main.isLoggedIn()">
    <md-sidenav md-is-locked-open="true" md-whiteframe="1" flex="100">
      <md-toolbar layout-align="center center">Glass</md-toolbar>
      <md-button ui-sref="main.search">Search</md-button>
      <md-button ui-sref="main.history">History</md-button>
      <md-button ui-sref="main.admin" ng-show="main.hasAdminPrivileges()">Admin</md-button>
      <md-button ui-sref="main.about">About</md-button>
    </md-sidenav>
  </div>
  <div layout="column" flex="100">
    <md-toolbar>
      <div ng-hide="main.isLoggedIn()" layout="row" layout-align="center center" flex>Glass</div>
      <div ng-show="main.isLoggedIn()" layout="row" flex>
        <span flex></span>
        <md-button md-no-ink>Logged in as {{main.loggedInUserName()}}</md-button>
        <md-button ng-click="main.logout()">Logout</md-button>
      </div>
    </md-toolbar>
    <div layout="column" flex ui-view ng-cloak></div>
    </div>
</div>
